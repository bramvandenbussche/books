{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    {{ site.baseurl}}/{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<img src="{{ site.baseurl}}/{{ largest.path }}" 
     loading="lazy"
     alt="{{ alt }}" 
     title="{{ title }}"
     width="{{ width }}"
     height="{{ height }}"
     class="{{ class }}"
     srcset="{{ srcset | strip_newlines }} {{ site.baseurl}}/{{ path }} {{ original.width }}w" />
