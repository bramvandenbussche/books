layout: default

<article class="the-post post type-post format-standard">

    <header class="post-header the-post-header cf">
        <div class="post-meta the-post-meta">
            <span class="post-cat">
                <a href="{{ site.baseurl }}/category/reviews" rel="category tag">Reviews</a>
            </span>
            <h1 class="post-title">{{ page.author }} â€“ {{ page.title }}</h1>
            <a href="{{ page.url }}" class="date-link">
                <time class="post-date">{{ page.date | date_to_string: "ordinal", "US" }}</time>
            </a>
        </div>
    </header>
    <!-- .post-header -->

    <div class="post-content description cf">
        {{ content }}
    </div>
    <!-- .post-content -->

    <div class="the-post-foot cf">
        <div class="tag-share cf">
            <div class="post-tags">
                {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tag/{{ tag | slugify }}" rel="tag">{{ tag }}</a>
                {% endfor %}
            </div>            
        </div>
    </div>
